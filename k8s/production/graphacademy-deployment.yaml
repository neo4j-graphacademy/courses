apiVersion: apps/v1
kind: Deployment
metadata:
    name: graphacademy
spec:
    template:
        spec:
            containers:
                - name: graphacademy
                  envFrom:
                      - secretRef:
                            name: ga-secrets
                  volumeMounts:
                      - name: 'service-account'
                        mountPath: '/var/run/secret/cloud.google.com'
                  resources:
                      requests:
                          memory: '1Gi'
                          cpu: '700m'
            restartPolicy: Always
            volumes:
                - name: 'service-account'
                  secret:
                      secretName: 'service-account'
