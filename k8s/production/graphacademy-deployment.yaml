apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphacademy
spec:
  template:
    spec:
      containers:
        volumeMounts:
        - name: "service-account"
          mountPath: "/var/run/secret/cloud.google.com"
        - env:
            - name: ASCIIDOC_DIRECTORY
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: ASCIIDOC_DIRECTORY
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: AUTH0_CLIENT_ID
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: AUTH0_CLIENT_SECRET
            - name: AUTH0_ISSUER_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: AUTH0_ISSUER_BASE_URL
            - name: NEO4J_HOST
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: NEO4J_HOST
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: NEO4J_PASSWORD
            - name: NEO4J_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: NEO4J_USERNAME
            - name: SANDBOX_URL
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: SANDBOX_URL
            - name: MAILGUN_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: MAILGUN_DOMAIN
            - name: MAILGUN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: MAILGUN_API_KEY
            - name: MAIL_FROM
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: MAIL_FROM
            - name: MAIL_REPLY_TO
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: MAIL_REPLY_TO
            - name: BUGSNAG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: BUGSNAG_API_KEY
            - name: PUBLIC_BUGSNAG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: PUBLIC_BUGSNAG_API_KEY
            - name: AWS_URL
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: AWS_URL
            - name: BASE_URL
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: BASE_URL
            - name: THIRD_PARTY_UPDATE_INTERAL
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: THIRD_PARTY_UPDATE_INTERAL
            - name: DISCORD_ID
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: DISCORD_ID
            - name: DISCOURSE_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: DISCOURSE_BASE_URL
            - name: DISCOURSE_CATEGORY_ID
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: DISCOURSE_CATEGORY_ID
            - name: DISCOURSE_CATEGORY_SLUG
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: DISCOURSE_CATEGORY_SLUG
            - name: GOOGLE_ANALYTICS_MEASUREMENT_ID
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: GOOGLE_ANALYTICS_MEASUREMENT_ID
            - name: SEGMENT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: SEGMENT_API_KEY
            - name: TWITTER_TAG_ID
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: TWITTER_TAG_ID
            - name: CDN_URL
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: CDN_URL
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: REDIS_HOST
            - name: CLASSMARKER_SECRET
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: CLASSMARKER_SECRET
            - name: GITHUB_OAUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: GITHUB_OAUTH_TOKEN
            - name: PRINTFUL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: PRINTFUL_API_KEY
            - name: PRINTFUL_STORE_ID
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: PRINTFUL_STORE_ID
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: SLACK_TOKEN
            - name: SLACK_CHANNEL
              valueFrom:
                secretKeyRef:
                  name: ga-secrets
                  key: SLACK_CHANNEL
            - name: "GOOGLE_APPLICATION_CREDENTIALS"
              value: "/var/run/secret/cloud.google.com/service-account.json"

      volumes:
        - name: "service-account"
          secret:
            secretName: "service-account"
          name: graphacademy
          resources:
            requests:
              memory: "1Gi"
              cpu: "1"
      restartPolicy: Always
status: {}
