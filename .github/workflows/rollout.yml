name: Rollout

on:
    workflow_dispatch:

jobs:
    rollout:
        runs-on: ubuntu-latest
        steps:
            - name: Rollout
              uses: kodermax/kubectl-aws-eks@main
              env:
                  KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
                  ECR_REPOSITORY: my-app
              with:
                  args: rollout restart -n graphacademy-prod deployment/graphacademy
