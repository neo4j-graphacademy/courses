<svg width="166" height="137" viewBox="0 0 166 137" fill="none" xmlns="http://www.w3.org/2000/svg">
  
  <defs>
    <!-- Radial gradient for sepia background -->
    <radialGradient id="sepiaGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#C2A878" stop-opacity="0.2"/>
      <stop offset="32%" stop-color="#C2A878" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#C2A878" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <g transform="translate(83, 68.5) scale(0.5) translate(-150, -145)">
  <!-- Projector lens (center) -->
  <g id="projector">
    <!-- Large front lens with messy graph visible inside -->
    <circle cx="150" cy="145" r="35" fill="#FFCF72" stroke="#151E29" stroke-width="3"/>
    <circle cx="150" cy="145" r="30" fill="#151E29" stroke="#151E29" stroke-width="2"/>
    
    <!-- Messy graph visible in the lens (the source) -->
    <g transform="translate(120, 115) scale(0.45)" opacity="0.7">
      <!-- Tangled edges -->
      <path d="M 40 80 Q 60 100 50 120" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 50 120 Q 70 110 75 90" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 75 90 Q 65 75 60 60" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 60 60 Q 45 65 40 80" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 40 80 Q 65 85 75 90" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 60 60 Q 75 70 85 75" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 85 75 Q 70 95 50 120" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 40 80 Q 55 90 50 120" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 85 75 Q 80 85 75 90" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 60 60 Q 50 85 40 80" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 85 75 Q 70 65 60 60" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 30 100 Q 35 90 40 80" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 30 100 Q 60 110 75 90" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 30 100 Q 40 110 50 120" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      
      <!-- Nodes -->
      <circle cx="40" cy="80" r="8" fill="white" stroke="#151E29" stroke-width="1.5"/>
      <circle cx="60" cy="60" r="8" fill="#FFCF72" stroke="#151E29" stroke-width="1.5"/>
      <circle cx="75" cy="90" r="8" fill="white" stroke="#151E29" stroke-width="1.5"/>
      <circle cx="50" cy="120" r="8" fill="#FFCF72" stroke="#151E29" stroke-width="1.5"/>
      <circle cx="85" cy="75" r="8" fill="#FFCF72" stroke="#151E29" stroke-width="1.5"/>
      <circle cx="30" cy="100" r="8" fill="white" stroke="#151E29" stroke-width="1.5"/>
    </g>
    
    <!-- Lens highlights -->
    <ellipse cx="140" cy="135" rx="8" ry="12" fill="white" opacity="0.2"/>
  </g>
  
  <!-- Sepia background circle behind projections -->
  <circle cx="150" cy="145" r="110" fill="url(#sepiaGradient)"/>
  
  <!-- Top projection -->
  <g id="projection-top" transform="translate(125, 65) rotate(-70, 25, 22.5)">
    <!-- Black outlines -->
    <line x1="15" y1="10" x2="35" y2="20" stroke="#151E29" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="35" y1="20" x2="25" y2="35" stroke="#151E29" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="25" y1="35" x2="15" y2="10" stroke="#151E29" stroke-width="3.5" stroke-linecap="round"/>
    <!-- White lines on top -->
    <line x1="15" y1="10" x2="35" y2="20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="35" y1="20" x2="25" y2="35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="25" y1="35" x2="15" y2="10" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <circle cx="15" cy="10" r="8" fill="white" stroke="#151E29" stroke-width="2"/>
    <circle cx="35" cy="20" r="8" fill="white" stroke="#151E29" stroke-width="2"/>
    <circle cx="25" cy="35" r="8" fill="white" stroke="#151E29" stroke-width="2"/>
  </g>
  
  <!-- Right projection -->
  <g id="projection-right" transform="translate(185, 120) rotate(-115, 25, 22.5)">
    <!-- Black outlines -->
    <line x1="15" y1="10" x2="35" y2="20" stroke="#151E29" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="35" y1="20" x2="25" y2="35" stroke="#151E29" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="25" y1="35" x2="15" y2="10" stroke="#151E29" stroke-width="3.5" stroke-linecap="round"/>
    <!-- White lines on top -->
    <line x1="15" y1="10" x2="35" y2="20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="35" y1="20" x2="25" y2="35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="25" y1="35" x2="15" y2="10" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <circle cx="15" cy="10" r="8" fill="#FFCF72" stroke="#151E29" stroke-width="2"/>
    <circle cx="35" cy="20" r="8" fill="white" stroke="#151E29" stroke-width="2"/>
    <circle cx="25" cy="35" r="8" fill="white" stroke="#151E29" stroke-width="2"/>
  </g>
  
  <!-- Bottom projection -->
  <g id="projection-bottom" transform="translate(125, 180) rotate(115, 25, 22.5)">
    <!-- Black outlines -->
    <line x1="15" y1="10" x2="35" y2="20" stroke="#151E29" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="35" y1="20" x2="25" y2="35" stroke="#151E29" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="25" y1="35" x2="15" y2="10" stroke="#151E29" stroke-width="3.5" stroke-linecap="round"/>
    <!-- White lines on top -->
    <line x1="15" y1="10" x2="35" y2="20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="35" y1="20" x2="25" y2="35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="25" y1="35" x2="15" y2="10" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <circle cx="15" cy="10" r="8" fill="#FFCF72" stroke="#151E29" stroke-width="2"/>
    <circle cx="35" cy="20" r="8" fill="#FFCF72" stroke="#151E29" stroke-width="2"/>
    <circle cx="25" cy="35" r="8" fill="#FFCF72" stroke="#151E29" stroke-width="2"/>
  </g>
  
  <!-- Left projection -->
  <g id="projection-left" transform="translate(65, 120) rotate(68, 25, 22.5)">
    <!-- Black outlines -->
    <line x1="15" y1="10" x2="35" y2="20" stroke="#151E29" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="35" y1="20" x2="25" y2="35" stroke="#151E29" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="25" y1="35" x2="15" y2="10" stroke="#151E29" stroke-width="3.5" stroke-linecap="round"/>
    <!-- White lines on top -->
    <line x1="15" y1="10" x2="35" y2="20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="35" y1="20" x2="25" y2="35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="25" y1="35" x2="15" y2="10" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <circle cx="15" cy="10" r="8" fill="white" stroke="#151E29" stroke-width="2"/>
    <circle cx="35" cy="20" r="8" fill="#FFCF72" stroke="#151E29" stroke-width="2"/>
    <circle cx="25" cy="35" r="8" fill="#FFCF72" stroke="#151E29" stroke-width="2"/>
  </g>
  </g>
</svg>
