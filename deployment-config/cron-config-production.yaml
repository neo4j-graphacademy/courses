crons:
  - name: send-reminders
    command:
      - cmd:reminders
    cron: "cron(0/10 * * * ? *)"     # This means "every 10 minutes".
    env:
      - BASE_URL
      - NEO4J_HOST
#      - NEO4J_PASSWORD # It's added automatically
      - NEO4J_USERNAME
      - MAILGUN_API_KEY
      - MAILGUN_DOMAIN
      - MAIL_FROM
      - MAIL_REPLY_TO
      - CDN_URL

  - name: fail-stale-certifications
    command:
      - cmd:failed-certifications
    cron: "cron(30 * * * ? *)"     # This means "at minute 30 of every hour".
    env:
      - BASE_URL
      - NEO4J_HOST
      #      - NEO4J_PASSWORD # It's added automatically
      - NEO4J_USERNAME
